spring.application.name=paymybuddy

# ===============================
# LOGGING APP
#================================

logging.level.root = debug
logging.level.sun.rmi.transport.tcp=error
logging.level.javax.management.remote.rmi=error
logging.level.com.openclassrooms=debug
spring.output.ansi.enabled = ALWAYS

# ===============================
# DATASOURCE - MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/paymybuddy?useSSL=false&serverTimezone=UTC
spring.datasource.username=buddy
#spring.datasource.password=Buddy2026!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING SQL (pour debug)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE