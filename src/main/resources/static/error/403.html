<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMyBuddy</title>

    <!-- bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- bootstrap icons 1.13.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- css app -->
    <link rel="stylesheet" href="../css/pmb.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="../assets/images/pmb_logo_145.png" class="pmb-logo header me-3" alt="PayMyBuddy">
                <h4>Pay My Buddy</h4>
            </a>
        </header>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="d-flex align-items-center">
            <div class="d-flex flex-column me-4" style="line-height: 1;">
                <i class="bi bi-4-circle-fill fs-5em text-orange-pmb"></i>
                <i class="bi bi-0-circle-fill fs-5em text-pink-pmb"></i>
                <i class="bi bi-3-circle-fill fs-5em text-blue-pmb"></i>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <h2 class="mb-3">Nous sommes désolés...</h2>
                <h5 class="text-muted mb-3">l'accès à cette page est <span class="badge bg-danger">interdit</span></h5>
                <p>
                    <button type="button" class="btn btn-primary" onclick="rt()">Retour</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        function rt() {
            globalThis.history.back();
        }
    </script>
</body>

</html>
