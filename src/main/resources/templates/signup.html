<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMyBuddy</title>

    <!-- bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- css app -->
    <link rel="stylesheet" href="../css/pmb.css">
</head>

<body>
    <a href="#main-content" class="visually-hidden-focusable">Aller au contenu principal</a>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="../assets/images/pmb_logo_145.png" class="pmb-logo header me-3" alt="PayMyBuddy">
                <h4>Pay My Buddy</h4>
            </a>
        </header>
    </div>
    <div id="main-content" class="container d-flex justify-content-center">
        <div class="card shadow p-4" style="width: 20rem;">

            <form th:action="@{/signup}" th:object="${newUserDTO}" method="post">
                <p>
                <h2 class="text-center"><span class="badge orange-bg text-light p-3">Pay my Buddy</span></h2>
                </p>
                <p>
                <h3>Création d'un compte</h3>
                </p>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" th:field="*{username}" type="text" class="form-control"
                        th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" aria-describedby="username">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse mail</label>
                    <input id="email" th:field="*{email}" type="email" class="form-control"
                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" aria-describedby="email">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" th:field="*{password}" type="password" class="form-control"
                        th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" aria-describedby="password">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                </div>

                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger mb-3" role="alert">
                    Erreur de création de compte
                </div>
                

                <p class="text-center">
                    <button type="submit" class="btn btn-primary text-end">S'inscrire</button>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
