<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMyBuddy</title>

    <!-- bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- css app -->
    <link rel="stylesheet" href="../css/pmb.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="../assets/images/pmb_logo_145.png" class="pmb-logo header me-3" alt="PayMyBuddy">
                <h4>Pay My Buddy</h4>
            </a>

            <ul class="nav nav-pills align-content-center gap-3 gap-3">
                <li class="nav-item"><a href="/transfert" class="nav-link">Tranférer</a></li>
                <li class="nav-item"><a href="/profil" class="nav-link">Profil</a></li>
                <li class="nav-item"><a href="/ajout-relation" class="nav-link active" aria-current="page">Ajouter
                        relation</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger">
                            Se déconnecter
                        </button>
                    </form>
                </li>
            </ul>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="card shadow p-4" style="width: 25rem;">
                    <div class="row align-items-center">

                        <form th:action="@{/ajout-relation}" method="post" class="d-flex align-items-end gap-3">
                            <div class="col-8">
                                <label for="mail" class="form-label">Chercher une relation</label>
                                <input name="mail" type="email" class="form-control" aria-describedby="mail" placeholder="Saisir une adresse mail" required>
                            </div>

                            <div class="col-4">
                                <button type="submit" class="btn orange-bg px-3 text-light fw-bold">Ajouter</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
