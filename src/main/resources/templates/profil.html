<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMyBuddy</title>

    <!-- bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- css app -->
    <link rel="stylesheet" href="../css/pmb.css">
</head>

<body>
    <a href="#main-content" class="visually-hidden-focusable">Aller au contenu principal</a>
    <div id="main-content" class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="../assets/images/pmb_logo_145.png" class="pmb-logo header me-3" alt="PayMyBuddy">
                <h4>Pay My Buddy</h4>
            </a>

            <nav aria-label="Navigation principale">
                <ul class="nav nav-pills align-content-center gap-3">
                    <li class="nav-item"><a href="/transfert" class="nav-link">Tranférer</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Profil</a></li>
                    <li class="nav-item"><a href="/ajout-relation" class="nav-link">Ajouter relation</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-outline-danger">
                                Se déconnecter
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="card shadow p-4" style="width: 20rem;">

            <table class="table">
                <caption class="visually-hidden">Informations du profil</caption>
                <tbody>
                    <tr>
                        <td class="fw-bold">username</td>
                        <td th:text="${profil.username}"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Mail</td>
                        <td th:text="${profil.email}"></td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Mot de passe</td>
                        <td><span class="badge text-bg-danger">****</span></td>
                    </tr>
                </tbody>

            </table>

            <p class="text-center">
                <button type="submit" class="btn btn-warning text-end text-light fw-bold" data-bs-toggle="modal"
                    data-bs-target="#changePass">Modifier</button>
            </p>

        </div>
    </div>


    <!-- Modal -->
    <form th:action="@{/profil}" th:object="${newPassDTO}" method="post">
        <div class="modal fade" id="changePass" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="changePassLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="changePassLabel">Changer de mot de passe</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="password" class="form-label">Nouveau mot de passe</label>
                            <input id="password" th:field="*{password}" type="password" class="form-control"
                                th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="invalid-feedback"></div>
                        </div>

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                            Erreur lors de la mise à jour
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Réouvre la modale si erreurs de validation -->
    <script th:if="${hasPasswordErrors}">
        document.addEventListener('DOMContentLoaded', function () {
            var modal = new bootstrap.Modal(document.getElementById('changePass'));
            modal.show();
        });
    </script>

</body>

</html>
