<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMyBuddy</title>

    <!-- bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- bootstrap icons 1.13.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- css app -->
    <link rel="stylesheet" href="../css/pmb.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="../assets/images/pmb_logo_145.png" class="pmb-logo header me-3" alt="PayMyBuddy">
                <h4>Pay My Buddy</h4>
            </a>

            <ul class="nav nav-pills align-content-center gap-3">
                <li class="nav-item"><a href="/transfert" class="nav-link active" aria-current="page">Tranférer</a></li>
                <li class="nav-item"><a href="/profil" class="nav-link">Profil</a></li>
                <li class="nav-item"><a href="/ajout-relation" class="nav-link">Ajouter relation</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-danger">
                            Se déconnecter
                        </button>
                    </form>
                </li>
            </ul>
        </header>
    </div>
    <div class="container justify-content-center">

        <!-- Row action -->
        <div class="row mb-3">

            <form th:action="@{/transfert}" method="post" class="d-flex align-items-center gap-3">
                <!-- dropdown -->
                <div class="col-4 dropdown">
    
                    <select class="form-select" name="friendId"  required>
                        <option selected disabled>Selectionner une relation</option>
                        <option 
                            th:each="relation : ${relations}"
                            th:value="${relation.id}" 
                            th:text="${relation.username  + ' (' + relation.email + ')'}">
                        </option>
                    </select>

                </div>
    
                <!-- description -->
                <div class="col-2">
                    <input name="description" type="text" class="form-control" aria-describedby="Description"
                        placeholder="Description">
                </div>
    
                <!-- Montant -->
                <div class="col-2 input-group w-auto">
                    <input name="amount" type="number" class="form-control" min="0" step="0.01" placeholder="0">
                    <span class="input-group-text">€</span>
                </div>
    
                <!-- CTA -->
                <div class="col-2">
                    <button type="submit" class="btn btn-primary p-3">Payer</button>
                </div>
            </form>


        </div>

        <!-- Row Table transactions -->
        <div class="row">
            <h3>Mes transactions</h3>
            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Relation</th>
                            <th>Description</th>
                            <th class="text-end">Montant</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction: ${transactions}">
                            <td th:text="${transaction.relationUserName + ' (' + transaction.relationMail + ')'}"></td>
                            <td th:text="${transaction.description}"></td>
                            <td th:text="${transaction.amount}" class="text-end eur"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
